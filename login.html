<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Login</title>
    <!-- Bootstrap core CSS -->
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

  </head>

  <body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 col-md-6 d-flex justify-content-center align-items-center">

                <a class="btn" href="index.html" style="position:absolute; top:0;left:0;">Voltar</a>

                <form class="form-signin col-8 mt-2">
                    <div class="text-center">
                        <img class="" src="img/icon.png" alt="" width="" height="180">
                    </div>
                    <h1 class="h3 mb-3 font-weight-normal">Login</h1>

                    <label for="inputEmail">Email</label>

                    <input type="email" id="inputEmail" class="form-control" placeholder="Coloque seu e-mail" required autofocus>
                    <br>
                    <label for="inputPassword">Senha</label>
                    <input type="password" id="inputPassword" class="form-control" placeholder="Coloque sua senha" required>
                    <div class="checkbox mt-2">
                        <label>
                            <input type="checkbox" value="remember-me"> Lembrar-me
                        </label>
                    </div>

                    <button class="btn btn-lg btn-primary btn-block col-6" type="submit">Acessar</button>
                    <a class="col" href="">Recuperar Senha</a>

                    <p class="mt-5 mb-3 text-muted">&copy; 2018</p>
                </form>
            </div>

            <div class="col-12 col-md-6 p-0">
                <div class="bg" style="background-image: url('img/bg-login.jpg');"></div>
            </div>
        </div>
    </div>    
  </body>
</html>
